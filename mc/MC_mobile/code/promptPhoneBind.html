
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>綁定手機號碼 - 電影蛋糕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="css/newLogin.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="bg"></div>
    <div class="login" id="login">
        <fieldset class="toLogin maT2x maB2x padLR">
            <div class="login-title" data-loginTitle="login">
                <span class="simpleLogin">歡迎回來，很開心看到你</span>
            </div>
            <div class="wrap maT2x">
                <div class="circle-mask circle3x">
                    <img src="img/success.png" alt="">
                </div>
                <span class="success-title maT1x">密碼修改成功</span>
            </div>
            <form action="/account/" method="post">
                <input name="__RequestVerificationToken" type="hidden" value="7NCtnH0ji_neBjsZmVTknXVjxSz-AuzT11MZNgHqjfjGkrdnVnhRtmJmgsUd1CyNtjF9zCoFYoN4f3xV-air5q1YvczPZllg5yqHPRINSIs1" />
                <fieldset>
                    <div class="login-content slideDown">
                        <p class="sms-subtitle maT2x">為了提供您更安全的服務，請綁定 <span class="textblue">手機號碼</span></p>
                        <div class="login-input group-wrap">
                            <label class="lineh40" for="registerNationCode"><i class="fa fa-globe" aria-hidden="true"></i></label>
                            <div id="areaCode" class="area-code pull-right">
                                <p class="group-wrap">
                                    <span class="code-display text-light-blue">台灣 +886</span>
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </p>
                                <ul id="areaCodeDrop" class="area-code-dropdown" style="display: none;">
                                    <li class="active">台灣 +886</li>
                                    <li>中國 +86 </li>
                                    <li>香港 +852</li>
                                    <li>澳門 +853</li>
                                </ul>
                            </div>
                            <div class="country-code-wrap pull-right">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                                <select class="country-code" id="areaCodeM">
                                    <option value="886">台灣 ＋886</option>
                                    <option value="86">中國 ＋86 </option>
                                    <option value="852">香港 ＋852</option>
                                    <option value="853">澳門 ＋853</option>
                                </select>
                            </div>
                            <!--<input data-val="true" data-val-length="欄位 國碼 必須是最小長度為 2 且最大長度為 3 的字串。" data-val-length-max="3" data-val-length-min="2" data-val-required="國碼 欄位是必要項" id="registerNationCode" name="NationCode" placeholder="國碼" type="text" value="" />-->
                        </div>
                        <div class="login-input">
                            <label for="PhoneNumber"><i class="fa fa-phone maLR2" aria-hidden="true"></i></label>
                            <input data-val="true" data-val-length="欄位 電話號碼 必須是最大長度為 15 的字串" data-val-length-max="15" data-val-regex="請輸入有效的手機號" data-val-regex-pattern="^([0-9]{9,15})$" data-val-remote="電話號碼已被使用" data-val-remote-additionalfields="*.UserName" data-val-remote-url="/Account/CheckUserName" data-val-required="電話號碼 欄位是必要項" id="UserName" name="UserName" placeholder="手機號碼" type="tel" value="" />
                        </div>
                        <span class="field-validation-valid wrong-message" data-valmsg-for="UserName" data-valmsg-replace="true"></span> 
                        <button class="btn" type="submit">發送驗證短訊</button>
                    </div>
                </fieldset>
            </form>
        </fieldset>
    </div>

    <script src="/Scripts/jquery-1.8.3.min.js"></script>
    <script src="/Scripts/jquery.validate.min.js"></script>
    <script src="/Scripts/jquery.validate.unobtrusive.ilandy-edit.js"></script>
    <script src="/Scripts/materialize/materialize.min.js"></script>
    <script src="/Scripts/pages/login-index.js?v=20161207"></script>

    <script>

        // toggle area code dropdown
        document.getElementById("areaCode").addEventListener("click", function(e){
            var areaDrop = document.getElementById("areaCodeDrop");
            if (areaDrop.style.display === 'none') {
                areaDrop.style.display = 'block';
            } else {
                areaDrop.style.display = 'none';
            }
        });

        // make area_code dropdown function like select/option
        $('.area-code-dropdown li').click(function() {
            $('.area-code-dropdown li').removeClass('active');
            $(this).addClass('active');
            $('.code-display').text( $(this).text() );
        });
        
    </script>
</body>
</html>
