<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="alert.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="alert_mask">
	<div class="alert_content">
		<i class="material-icons close_icon">close</i>
		<h2>使用電影蛋糕視頻連結有問題嗎？</h2>
		<br>
		<p>电影蛋糕旨在为您提供最丰富的线上视频连结服务，为了让您在线尽情观影享受，<br>
		如果在使用过程中遇到问题，或是有什么反馈，请告诉我们，我们会继续努力！</p>
		<br>
		<ul>
			<li class="active">
				<button class="yes ">沒有！都很好。</button>
				<button class="no active">有！我有問題！</button>
			</li>
			<li class="active">
				<div class="problem_form ">
					<form>
						<input type="checkbox" id="check1" name="" />
						<label for="check1">視頻連結錯誤</label>
						<br>
						<input type="checkbox" id="check2" name="" />
						<label for="check2">視頻已下架</label>
						<br>
						<input type="checkbox" id="check3" name="" />
						<label for="check3">視頻不完整</label>
						<br>
						<input type="checkbox" id="check4" name="" />
						<label for="check4">視頻播放有問題</label>
						<br>
						<input type="checkbox" id="check5" name="" />
						<label for="check5">其他問題（請在以下框中敘述）</label>

						<textarea placeholder="其他問題或詳細敘述"></textarea>
						<input type="submit" name="" value="送出">
					</form>
				</div>
				<div class="thankyou active">
					<br>
					<i class="material-icons check_icon">check_circle</i>
					<br>
					<p>謝謝您熱情的反饋和對電影蛋糕的關注與信任。<br>
					電影蛋糕會不斷完善，盡力做得更好。</p>
				</div>
			</li>

		</ul>
		
	</div>
</div>
    
</body>
</html>
